[flake8]
max-line-length=99
max-local-variables=8
max-complexity=8
max-module-members=10

ignore=
    # classes without base classes
    WPS306,
    # imports relative to current folder
    WPS300,
    # dotted import
    WPS301,
    # fstring
    WPS305
per-file-ignores=
    settings.py:
        # string literal overuse
        WPS226,
        # mutable module constant
        WPS407
exclude=
    venv
    manager/migrations
    __pycache__